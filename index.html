<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas Lingkaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        h1 {
            color: #007bff;
            font-size: 1.5rem;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #hasil {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <form onsubmit="output(); return false;">
            <label for="jari_jari">Jari-jari Lingkaran:</label>
            <input type="number" id="jari_jari" placeholder="Masukkan jari-jari" required>
            <button type="submit">Hitung</button>
        </form>
        <h1 id="hasil"></h1>
    </div>

    <script>
        function luas_Lingkaran(){
            let jari_jari = parseFloat(document.getElementById("jari_jari").value);
            let hasil = Math.pow(jari_jari, 2) * Math.PI;
            return hasil;
        }

        function output(){
            document.getElementById("hasil").innerText = `Hasil: ${luas_Lingkaran().toFixed(2)} cmÂ²`;
        }
    </script>
</body>
</html>
